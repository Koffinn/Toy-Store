<div class="card pForm mx-auto mt-5" style="max-width: 600px;">
  @if(currentUser()){
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Profil korisnika</h2>
        <button class="btn btn-sm btn-outline-danger" (click)="logout()">Odjavi se</button>
    </div>
    <div class="card-body">
      <table class="table table-borderless profile-table">
          <tbody>
              <tr>
                  <th>Ime:</th>
                  <td>{{currentUser()?.firstName}}</td>
              </tr>
              <tr>
                  <th>Prezime:</th>
                  <td>{{currentUser()?.lastName}}</td>
              </tr>
              <tr>
                  <th>Broj telefona:</th>
                  <td>{{currentUser()?.phoneNumber}}</td>
              </tr>
              <tr>
                  <th>Email adresa:</th>
                  <td>{{currentUser()?.email}}</td>
              </tr>
              <tr>
                  <th>Omiljena igraƒçka:</th>
                  <td>{{currentUser()?.favoriteToy}}</td>
              </tr>
          </tbody>
      </table>
    </div>
  }
</div>
