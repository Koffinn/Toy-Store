<div class="card signup-form">
  <div class="card-header">
    <h2>Napravite nalog</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">Ime:</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Prezime:</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email adresa:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Lozinka:</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="col-md-6 mb-3">
          <label for="repeatPassword" class="form-label">Ponovite lozinku:</label>
          <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
        </div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Broj telefona:</label>
        <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      </div>
      <div class="mb-3">
        <label for="favoriteToy" class="form-label">Vaša omiljena vrsta igračke:</label>
        <select class="form-select" id="favoriteToy" formControlName="favoriteToy">
          <option value="" disabled>Izaberite...</option>
          @for (toy of favoriteToys(); track toy) {
            <option [value]="toy">{{toy}}</option>
          }
        </select>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Registruj se
        </button>
        <a routerLink="/prijava" class="btn btn-link">Već imam nalog</a>
      </div>
    </form>
  </div>
</div>
