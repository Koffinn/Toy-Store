<div class="card signup">
    <div class="card-header">
        <h2>Napravite nalog</h2>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Broj telefona:</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email adresa:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Ponovite lozinka:</label>
                <input type="password" class="form-control" id="repeatPassword">
            </div>
            <div>
                <label for="favoriteToy" class="form-label">Vasa omiljena igracka:</label>
                <select class="form-select" aria-label="Default select example" id="favoriteToy">
                    @for (toy of favoriteToys(); track $index) {
                    <option [value]="toy">{{toy}}</option>
                }
                </select>
            </div>
            <div class="mb-3 buttonSection">
                <button type="button" class="btn btn-primary">
                    Prijavite se
                </button>
                <a routerLink="/login" class="btn btn-link">Vec imam nalog</a>
            </div>
        </form>
    </div>
</div>
