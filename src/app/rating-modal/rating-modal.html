<div class="modal fade"
     id="ratingModal"
     tabindex="-1"
     aria-hidden="true"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     style="z-index: 2000;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="fa-solid fa-star me-2"></i> Ocenite igračku
        </h5>
        <button type="button"
                class="btn-close btn-close-white"
                (click)="zatvori()"
                aria-label="Zatvori"></button>
      </div>

      <div class="modal-body">
        <div class="text-center mb-4">
          <div class="fs-3">
            @for (z of [1, 2, 3, 4, 5]; track z) {
              <i class="fa-solid fa-star"
                 [ngClass]="{'text-warning': z <= ocena(), 'text-muted': z > ocena()}"
                 (click)="postaviOcenu(z)"
                 style="cursor: pointer;"></i>
            }
          </div>
          <p class="small text-muted mt-2">Odaberite broj zvezdica (1–5)</p>
        </div>

        <div class="mb-3">
          <label for="komentar" class="form-label fw-semibold">Vaš komentar</label>
          <textarea
            id="komentar"
            class="form-control"
            rows="3"
            [value]="komentar()"
            (input)="komentar.set($any($event.target).value)"
            placeholder="Napišite utiske o igrački..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="zatvori()">
          <i class="fa-solid fa-xmark me-1"></i> Otkaži
        </button>
        <button type="button" class="btn btn-primary" (click)="sacuvaj()">
          <i class="fa-solid fa-paper-plane me-1"></i> Sačuvaj
        </button>
      </div>
    </div>
  </div>
</div>
