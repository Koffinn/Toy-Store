<div class="login-container">
  <div class="card login-card shadow-sm">
    <div class="card-header text-center">
      <h2 class="mb-0">Prijava</h2>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="fa-solid fa-at fa-fw"></i>
          </span>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email adresa">
            <label for="email">Email adresa</label>
          </div>
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text">
            <i class="fa-solid fa-lock fa-fw"></i>
          </span>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Lozinka">
            <label for="password">Lozinka</label>
          </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Prijavite se
          </button>
          <a routerLink="/signup" class="btn btn-link">Nemam nalog</a>
        </div>
      </form>
    </div>
  </div>
</div>
