<!-- src/app/auth/login.html -->
<div class="card login-card shadow-sm mx-auto mt-5" style="max-width: 480px;">
  <div class="card-header text-center bg-primary text-white py-3">
    <h2 class="h4 mb-0"><i class="fa-solid fa-right-to-bracket me-2"></i>Prijava korisnika</h2>
  </div>

  <div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email adresa</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="unesite email...">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small mt-1">
          Unesite ispravnu email adresu.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Lozinka</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="unesite lozinku...">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small mt-1">
          Lozinka je obavezna.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Prijavi se
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <span class="text-muted">Nemate nalog?</span>
      <a routerLink="/signup" class="text-primary fw-semibold ms-1">Registrujte se</a>
    </div>
  </div>
</div>
